<section>
  <div class="row mb-3 mt-3">
    <div class="col-md-3 p-3 bg-light bg-opacity-10 border border-muted border-start-0 rounded-end scrollable-div">
      <div class="filter my-3 mx-3 p-3 bg-primary bg-opacity-10 border border-muted rounded-bottom scrollable-div">
        <ins>Filter</ins>
      </div>
      <hr>
      <div class="form-check" *ngFor="let slide of slidesStore">
        <input class="form-check-input" type="checkbox" [value]="slide.genre" [id]="slide.genre"
          [(checked)]="slide.select" (change)="onlo($event)">
        <label class="form-check-label" [htmlFor]="slide.genre">
          {{slide.title}}
        </label>
      </div>
    </div>
    <div class="col-md-9">
      <div class="container mt-5 ms-3">
        <div class="row">
          <div class="col-md-2 col-sm-2 m-3 p-2" *ngFor="let book of books">
            <a [routerLink]="'/book/'+book.bookName">
              <div class="card">
                <img class="card-img-top" [src]="'https://localhost:7085/img/'+book.images[0]" [alt]="book.bookName"
                  data-toggle="tooltip" data-placement="top" [title]="book.bookName">
                <div class="card-body">
                  <h5 class="card-title">{{book.bookName}}</h5>
                  <h5 class="card-title">{{book.Id}}</h5>
                  <p class="card-text">{{ book.authorIds.join(' | ') }}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
