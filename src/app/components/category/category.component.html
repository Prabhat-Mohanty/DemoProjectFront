<section style="background-color: whitesmoke;">
  <div class="row mb-3">
    <div class="col-md-3 p-3 bg-light bg-opacity-10 border border-muted border-start-0 rounded-end scrollable-div c">
      <div class="filter my-3 mx-3 p-3 bg-primary bg-opacity-10 border border-muted rounded-bottom scrollable-div">
        <ins>Genre</ins>
      </div>
      <hr>
      <div>
        <div class="form-check" *ngFor="let slide of slidesStore">
          <input class="form-check-input" type="checkbox" [value]="slide.genre" [id]="slide.genre"
            [(checked)]="slide.select" (change)="onlo($event)">
          <label class="form-check-label" [htmlFor]="slide.genre">
            {{slide.title}}
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-9 text-center">
      <div class="col-md-6 mt-4">
        <input class="form-control me-2" type="text" placeholder="Bookname" autocomplete="off" aria-label="Search"
          #myinput>
      </div>
      <div class="text-right">
        <!-- ----Pagination---- -->
        <button (click)="decrement()" class="btn btn-sm btn-primary me-1"
          [disabled]="filterObj.pageNumber == 1">Prev</button>
        <span>{{filterObj.pageNumber}}</span>
        <button (click)="increment()" [disabled]="filterObj.pageNumber == 1"
          class="btn btn-sm btn-primary ms-1">Next</button>
        <!-- ----Pagination---- -->
      </div>
      <div class="container mt-5 ms-3">
        <div class="row row-cols-4">
          <div class="col-lg-2 col-md-2 col-sm-2 my-4 mx-5 p-2" *ngFor="let book of books">
            <a [routerLink]="'/bookdetails/'+book.id">
              <div class="card border-light">
                <img class="card-img-top" [src]="imgurl+book.images[0]" [alt]="book.bookName" data-toggle="tooltip"
                  data-placement="top" [title]="'Bookname: '+ book.bookName + ' | Click to view details'">
                <div class="card-body color">
                  <h5 class="card-title">{{book.bookName}}</h5>
                  <h5 class="card-title">{{book.Id}}</h5>
                  <p class="card-text">{{ book.authorIds.join(' | ') }}</p>
                </div>
              </div>
            </a>
            <a class="card-title" [routerLink]="'/bookdetails/'+book.id">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
