<section class="signup-area">
  <div class="row my-5">
    <div class="col-md-5 px-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="signup-form">
              <div class="section-tittle text-center" style="color: #5170ec;">
                <u>
                  <h2 style="color: #5170ec;">Add New Publisher</h2>
                </u>
              </div>
              <form [formGroup]="bookForm" (ngSubmit)="addBook()">
                <div class="row">
                  <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                      <input class="form-control" type="text" name="PublisherName" placeholder="PublisherName"
                        formControlName="publisherName" autocomplete="PublisherName">
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button class="box-btn signup-btn me-3" [disabled]="bookForm.invalid">
                      Add Book
                    </button>
                    <button type="button" (click)="updateBook()" class="box-btn signup-btn"
                      [disabled]="bookForm.invalid">
                      Update Book
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7 px-4">
      <div class="container" style="margin-left: -47px;">
        <div class="col-md-12 col-12 col-sm-12">
          <div class="card">
            <div>
              <h2 class="text-center heading"><ins> List of Books </ins></h2>
            </div>
            <div class="card-body">
              <!-- <div class="col-md-12 d-flex flex-row mb-3">
                <input class="form-control search me-2 p-2" type="text" placeholder="Publisher Name" autocomplete="off"
                  aria-label="Search" #myinput>
              </div> -->
              <hr>
              <div class="results">
                <div class="d-flex">
                  <!-- <h2>Search Results</h2> -->
                  <span class="ms-auto pt-2 text-muted"> Results
                    Found</span>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <tbody>
                      <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Publisher Name</th>
                        <th class="text-center">Actions</th>
                      </tr>
                      <tr
                        *ngFor="let book of books | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; let i = index">
                        <td class="text-center">{{i+1}}</td>
                        <td class="text-center">{{book.publisherName}}</td>
                        <td class="text-center" style="padding-top: 5px;">
                          <button (click)="edit(book.id)"><i class="fa-solid fa-pen-to-square fa-xl"
                              style="color: #005eff;"></i></button>
                          <button (click)="delete(book.id)"><i class="fa-sharp fa-solid fa-trash fa-xl"
                              style="color: #c11a1a;"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
