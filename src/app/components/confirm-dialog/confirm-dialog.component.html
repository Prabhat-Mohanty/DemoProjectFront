<div>
  <div class="modal-header p-2">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button mt-1" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-2">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer p-2">
    <button type="button" class="btn btn-secondary me-2" (click)="onClose()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onConfirm()">Delete</button>
  </div>
</div>
